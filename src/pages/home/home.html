<ion-content padding class="backgound-image home">


    <div id="gameScreen">


        <canvas id="gs-canvas" width="900" height="768"></canvas>

        <div id="gs-loader" class="inGamePanel overlay">



            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                        <div id="gs-loader-anim-box">
                            <div id="gs-loader-anim-bird"></div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <h2 id="gs-loader-text">Welcome to Multy Flappybird</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                    </ion-col>
                    <ion-col col-4>
                        <ion-card *ngIf="userProfile">
                            <ion-card-header>Logged in as: <b>{{ userProfile.user.displayName }}</b> </ion-card-header>
                            <img class="profileImage" [src]="userProfile.user.photoURL" />
                        </ion-card>
                    </ion-col>
                    <ion-col col-4>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <button ion-button color="dark" outline (click)="signInWithFacebook()">Signin with Facebook</button>


                    </ion-col>
                    <ion-col col-12>

                        <button ion-button color="light" outline (click)="signout">SignOut</button>
                        <button ion-button color="dark" (click)="playGame()">Play</button>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </div>
