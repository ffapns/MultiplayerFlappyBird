<ion-content padding class="backgound-image home">

    <ion-grid>

        <ion-row>

            <ion-col col-12>
                <ion-img style="width: 250px; height: 150px; background: none !important" src="../assets/images/multyFlappyBird.png"></ion-img>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col col-12>
                <ion-content>
                    <ion-list *ngIf="userProfile">
                        <ion-item style="text-align: center;">
                            <ion-img style="width: 100px; height: 100px; background: none !important" src="{{userProfile.photoURL}}"></ion-img>
                        </ion-item>
                        <ion-item style="text-align: center;">
                            <h2>Name</h2>
                            <p>{{userProfile.displayName}}</p>
                        </ion-item>

                        <ion-item style="text-align: center;">
                            <h2>Email</h2>
                            <p>{{userProfile.email}}</p>
                        </ion-item>

                        <ion-item style="text-align: center;">
                            <button ion-button color="dark" outline (click)="StartGame()">Start Game</button>
                        </ion-item>
                        <ion-item style="text-align: center;">
                            <button ion-button color="dark" outline (click)="logout()">SignOut</button>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-col>
        </ion-row>

    </ion-grid>


</ion-content>
